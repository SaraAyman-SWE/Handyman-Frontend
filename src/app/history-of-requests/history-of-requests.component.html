<div>
  <mat-sidenav-container class="kl-sidenav-container">
    <mat-sidenav-content>
      <ll-header></ll-header>
      <main>
        <router-outlet></router-outlet>
      </main>


      <div class="container">
        <h5 class="mb-3 font-medium">Orders</h5>
        <div class="table-inside">
          <table class="order-table table-auto ltMd:responsive">
            <thead>
              <tr class="border text-left">
                <th>
                  <span class="text-gray-800">Id</span>
                </th>
                <th>
                  <span class="text-gray-800">Name</span>
                </th>
                <th>
                  <span class="text-gray-800">Price</span>
                </th>

                <th>
                  <span class="text-gray-800">Created</span>
                </th>

                <th>
                  <span class="text-gray-800">Status</span>
                </th>
                <th class="text-right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let request of requests" class="border">
                <td>
                  <a class="text-primary" href="/">#{{request.request_ID}}</a>
                </td>
                <td>
                  {{request.request_ID }}
                </td>
                <td>
                  <span>{{request.handyman_SSN}}</span>
                </td>
                <td>
                  <span>{{request.request_Date}}</span>

                </td>
                <td>
                  <span>{{request.payments[0].payment_Amount}}</span>
                </td>

                <td>
                <td *ngIf="request.request_Status == '1' || request.request_Status == '0'">
                  <b>Pending...</b>
                </td>
                <td *ngIf="request.request_Status == '2'">
                  <b>Accepted</b>
                </td>
                <td *ngIf="request.request_Status == '3'">
                  <b>Canceled by the User</b>
                </td>
                <td *ngIf="request.request_Status == '4'">
                  <b>Canceled by the Handyman</b>
                </td>


                <!-- request.payments[0].Payment_Amount -->




                <!-- *ngIf="myVar == 'A'" -->
                <!-- <td class="text-right">
                  <button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xposition="before">
                    <button mat-menu-item>
                      <mat-icon>dialpad</mat-icon>
                      <span>Details</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>




      <ll-feature></ll-feature>
      <ll-footer></ll-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
