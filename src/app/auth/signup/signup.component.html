<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['']" class="w-48 inline-block"><h1>Sallahly</h1></a>
      <h2 class="text-center mt-6">TO KEEP CONNECTED WITH LARGEST IN THE WORLD</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form [formGroup]="formGroup">
          <h1 class="text-2xl font-bold">Sign up</h1>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="Handyman_Name"> Name </label>
            <input
              class="
                text-sm
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                bg-gray-100
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="Handyman_Name"
              type="text"
              placeholder="Name"
              formControlName="Handyman_Name"
            />
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'Handyman_Name')">
              <span>Name Is Required</span>
            </div>
          </div>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="Handyman_Mobile"> Phone Number </label>
            <input
              class="
                text-sm
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                bg-gray-100
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="Handyman_Mobile"
              type="text"
              placeholder="Phone number"
              formControlName="Handyman_Mobile"
            />
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'Handyman_Mobile')">
              <span>Mobile Is Required</span>
            </div>
            <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'Handyman_Mobile')">
              <span>Mobile must be less than 11 digits</span>
            </div>
          </div>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="Handyman_SSN"> SSN </label>
            <input
              class="
                text-sm
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                bg-gray-100
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="Handyman_SSN"
              type="number"
              placeholder="SNN"
              formControlName="Handyman_SSN"
            />
          </div>

          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="Handyman_Fixed_Rate"> Fixed Rate </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="Handyman_Fixed_Rate"
              type="number"
              placeholder="Fixed Rate"
              formControlName="Handyman_Fixed_Rate"
            />
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="Handyman_Photo"> photo </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="Handyman_Photo"
              type="text"
              placeholder="Photo"
              formControlName="Handyman_Photo"
            /> 
            <!-- (change)="onFileChange($event)" -->
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="Handyman_ID_Image"> ID Image </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="Handyman_ID_Image"
              type="text"
              placeholder="ID Image"
              
            />
          </div> 
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="Handyman_Criminal_Record">
              Criminal Record</label
            >
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="Handyman_Criminal_Record"
              type="text"
              placeholder="Criminal Record"
              
            />
          </div> 
          <div class="mb-6 mt-6">
            <select
              name="CraftID"
              class="
                mt-1
                block
                w-full
                py-2
                px-3
                border border-gray-300
                bg-white
                rounded-md
                shadow-sm
                focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500
                sm:text-sm
              "
              id="CraftID"
              formControlName="CraftID"
            >
              <option *ngFor="let craft of crafts" value="{{ craft.craft_ID }}">{{ craft.craft_Name }}</option>
            </select>
          </div>
           <!-- <div class="mb-6 mt-6">
            <select
              name="Regions"
              class="
                mt-1
                block
                w-full
                py-2
                px-3
                border border-gray-300
                bg-white
                rounded-md
                shadow-sm
                focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500
                sm:text-sm
              "
              id="Region_ID"
              formControlName="Regions"
            >
              <option *ngFor="let region of Regions" value="{{ region.region_ID }}">{{ region.region_Name }}</option>
            </select>
          </div> -->
 
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="password"
              type="password"
              placeholder="Password"
              formControlName="Password"
            />
          </div> 

          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2">
              confirmation Password 
            </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="password2"
              type="password"
              placeholder="confirmation password"
              formControlName="CPassword"
            />
            <div class="invalid-feedback" *ngIf="controlHasError('ConfirmPassword', 'CPassword')">
              <span>password not match</span>
            </div>
          </div>
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              I agree with Sallahly Terms and conditions.
            </label>
          </div>
          <div class="flex w-full mt-6">
            <button
              class="
                w-full
                bg-gray-800
                hover:bg-grey-900
                text-white text-sm
                py-2
                px-4
                font-semibold
                rounded
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              type="submit"
              (click)="submit()"
              [disabled]="formGroup.invalid"
              [routerLink]="['/auth/login']"
            >
              Sign up
            </button>
          </div>
        </form>
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Already have an account? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> login </a>
        </div>
        <!--  <div class="mt-4">
          <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a>
        </div> -->
      </div>
    </div>
  </div>
</div>
