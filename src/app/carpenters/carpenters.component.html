<div>
  <mat-sidenav-container class="kl-sidenav-container">
    <mat-sidenav-content>
      <ll-header></ll-header>
      <main>
        <router-outlet></router-outlet>
      </main>

      <div class="container">
        <div class="ll-section-head text-center mb-5">
          <h3 class="ll-section-head__heaidng">Carpenters</h3>
          <h4 class="ll-section-head__subheading">Choose Your Handyman</h4>
        </div>
        <div class="flex row row-cols-1 row-cols-md-3 g-4 wrap" >
          <div class="col-3" *ngFor="let Handyman of handymanCrafts">
            <div class="card " >
              <img src="{{ Handyman.handyman_Photo }}" class="card-img-top image" alt="image" />
              <div class="card-body">
                <h5 class="card-title">{{ Handyman.handyman_Name }}</h5>
                <p class="card-text text-danger">Fixed Price : {{ Handyman.handyman_Fixed_Rate }}</p>
                <p class="card-text">Rating: {{ Handyman.rating }}</p>
                <!-- Need modification if it's true Green light shows up  -->
                <a href="/products/{{ Handyman.handyman_SSN }}" (click)="onSubmit(Handyman.handyman_SSN)"> Profile </a>
              </div>
            </div>
          </div>

        </div>
      </div>

      <ll-feature></ll-feature>
      <ll-footer></ll-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
