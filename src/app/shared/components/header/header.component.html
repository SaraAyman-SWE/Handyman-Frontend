<header class="ll_header" [class.top-fixed]="topFixed" [ngClass]="{ 'bg-gray-50 shadow': topFixed && isScrolled }">
  <div class="container">
    <div class="flex items-center">
      <div class="flex items-center">
        <a class="logo btn" [routerLink]="['']">
          <!-- <img src="assets/images/logo.png" alt="Logo" /> -->
          <!-- <img src="assets/images/SallahlyLogo.png" alt="Logo" /> -->
          <h1>Sallahly</h1>
        </a>
        <ul class="flex item-center ml-5 mb-0" *ngIf="!isLessThenLargeDevice && menuList && menuList.length">
          <li *ngFor="let menu of menuList">
            <a mat-button [routerLink]="[menu.path]" routerLinkActive="bg-gray-100"
              class="text-lg font-bold py-2 px-5">{{ menu.name }}</a>
          </li>
        </ul>
      </div>
      <button *ngIf="isLessThenLargeDevice" (click)="toggleSidenav.emit()"
        class="_sidenav__toggler ml-auto md:ml-3 ms-sm-3" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <div class="hidden items-center md:flex ml-auto" *ngIf="!isLoggedIn">
        <a [routerLink]="['/auth/login']" mat-raised-button color="warn" class="text-lg font-bold py-2 px-5">Login</a>
        <a [routerLink]="['/auth/clientsignup']" mat-raised-button color="accent"
          class="text-lg font-bold py-2 px-5 ml-2">Join Now</a>

      </div>
      <div class="hidden items-center md:flex ml-auto" *ngIf="isLoggedIn">
        <a [routerLink]="['/']" (click)="loginService.logout()" mat-raised-button color="warn"
          class="text-lg font-bold py-2 px-5 ml-2">Signout</a>
      </div>
    </div>
  </div>
</header>
